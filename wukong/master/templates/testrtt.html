<script type="text/javascript" src="/static/js/testrtt.js"></script>


<div id='wrapper'>
    <div class=row-fluid>
        <div class="span12">
            <div class=tabbable>
                <ul class="nav nav-pills">
                    <li class="active"><a href="#testrtt" data-toggle="tab">+/- ZWave Nodes</a></li>
                    <li><a href="#nodes" data-toggle="tab">Node Location</a></li>
                    <li><a id="location_editor_tab" href="#location_editor" data-toggle="tab">Distance Editor</a></li>
                </ul>
                <div class=tab-content>
                    <div class="tab-pane" id="nodes">
                        {% include "monitor-nodes.html" %}
                    </div>
                    <div class="tab-pane active" id="testrtt">
                        <button id="include">Add nodes</button>
                        <button id="exclude">Remove nodes</button>
                        <button id="stop">Stop to complete operation</button>

                        <pre id="log">
                        {% for l in log %}
                        {{ l }}
                        {% end %}
                        </pre>
                    </div>
                    <div class="tab-pane" id="location_editor">
                      {% include "display_locationTree.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
